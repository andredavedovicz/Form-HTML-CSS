<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Custom-Icon-Design-Pretty-Office-9-Edit-file.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="img/undraw_forms_re_pkrt.svg" >

        </div>
        <div class="form">
            <form action="#">
                <div class="form-head">
                    <div class="title">
                        <h1>Cadastre-se</h1>

                    </div>
                    <div class="login">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>    
                <div class="input-group">
                            <div class="input-box">
                                <label for="firstname">Primeiro Nome:</label>
                                <input type="text" id="firstname" name="first name" placeholder="Digite seu primeiro nome" required>
                            </div>
                            <div class="input-box">
                                <label for="lastname">Último Nome:</label>
                                <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" required>
                            </div>
                            <div class="input-box">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="input-box">
                                <label for="number">Celular:</label>
                                <input type="tel" id="" name="number" placeholder="(x)xxxx-xxxx" required>
                            </div>
                            <div class="input-box">
                                <label for="password">Senha:</label>
                                <input type="password" id="password" name="password" placeholder="Senha" required>
                            </div>
                            <div class="input-box">
                                <label for="confirmpassword">Senha:</label>
                                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirme a senha" required>
                            </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title"><h6>Gênero:</h6></div>
                    
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="Others" name="gender">
                            <label for="Others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="prefer" name="gender">
                            <label for="prefer">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>    
                       
                <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                </div>    
                    
            </form>

        </div>

    </div>
</body>
</html>
